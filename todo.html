<!DOCTYPE html>
<!-- to-do list -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        label {
            font-size: 1.2em;
            display: block;
            margin-bottom: 10px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 1.1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .reminder-list {
            list-style: none;
            padding: 0;
        }
        .reminder-item {
            padding: 10px;
            margin-bottom: 10px;
            background: #e8f5e9;
            border-left: 5px solid #4CAF50;
            border-radius: 5px;
        }
        .done {
            text-decoration: line-through;
            color: gray;
        }
    </style>
</head>
<body>
    <h1>To-Do List</h1>
    <div class="container">
        <label for="task">Task</label>
        <input type="text" id="task" placeholder="Enter your task" aria-label="Task">
        
        <label for="time">Reminder Time</label>
        <input type="datetime-local" id="time" aria-label="Reminder Time">
        
        <button id="setReminder">Set Reminder</button>
        
        <h2>Upcoming Reminders</h2>
        <ul class="reminder-list" id="reminderList"></ul>
    </div>

    <script>
        const reminderList = document.getElementById('reminderList');
        const reminders = [];

        document.getElementById('setReminder').addEventListener('click', () => {
            const task = document.getElementById('task').value.trim();
            const time = document.getElementById('time').value;

            if (!task || !time) {
                alert('Please enter both task and time.');
                return;
            }

            const reminderTime = new Date(time).getTime();
            const now = Date.now();

            if (reminderTime <= now) {
                alert('Please choose a future time.');
                return;
            }

            const reminder = { task, time: reminderTime, done: false };
            reminders.push(reminder);
            updateReminderList();

            setTimeout(() => {
                alert(Reminder: ${task});
                reminder.done = true;
                updateReminderList();
            }, reminderTime - now);

            document.getElementById('task').value = '';
            document.getElementById('time').value = '';
        });

        function updateReminderList() {
            reminderList.innerHTML = '';
            reminders.forEach((reminder, index) => {
                const li = document.createElement('li');
                li.className = reminder-item ${reminder.done ? 'done' : ''};
                li.textContent = ${reminder.task} - ${new Date(reminder.time).toLocaleString()};
                reminderList.appendChild(li);
            });
        }
    </script>
</body>
</html>
