<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reminders - Nearby Help</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }

    h1 {
      text-align: center;
      padding: 20px;
      color: #4CAF50;
    }

    #map {
      height: 60vh;
      width: 90%;
      margin: 0 auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .info {
      text-align: center;
      font-size: 1.1em;
      margin-bottom: 10px;
      color: #555;
    }

    .phrases {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }

    .phrase-btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 15px;
      margin: 10px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .phrase-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Nearby Help Centers</h1>
  <p class="info">Map centered on COER University, Roorkee</p>
  <div id="map"></div>

  <div class="phrases">
    <button class="phrase-btn" onclick="copyPhrase('I need help!')">I need help!</button>
    <button class="phrase-btn" onclick="copyPhrase('Where is the nearest hospital?')">Where is the nearest hospital?</button>
    <button class="phrase-btn" onclick="copyPhrase('Please call the police!')">Please call the police!</button>
    <button class="phrase-btn" onclick="copyPhrase('I am lost, please help me!')">I am lost, please help me!</button>
    <button class="phrase-btn" onclick="copyPhrase('Is there a pharmacy nearby?')">Is there a pharmacy nearby?</button>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    // COER University coordinates
    const lat = 29.8306;
    const lng = 77.8800;

    const map = L.map("map").setView([lat, lng], 15);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 18,
      attribution: '&copy; OpenStreetMap contributors',
    }).addTo(map);

    const marker = L.marker([lat, lng]).addTo(map);
    marker.bindPopup("ðŸ“ COER University, Roorkee").openPopup();

    // Function to add markers for nearby police stations and hospitals
    function addNearbyPlaces() {
      const overpassUrl = https://overpass-api.de/api/interpreter?data=[out:json];(node["amenity"="police"](around:5000,${lat},${lng});node["amenity"="hospital"](around:5000,${lat},${lng}););out;;

      fetch(overpassUrl)
        .then(response => response.json())
        .then(data => {
          data.elements.forEach(element => {
            let markerIcon;

            // Choose icon based on the amenity type
            if (element.tags.amenity === "police") {
              markerIcon = L.icon({
                iconUrl: 'https://img.icons8.com/ios/452/police.png',
                iconSize: [32, 32],
                iconAnchor: [16, 32],
                popupAnchor: [0, -32]
              });
            } else if (element.tags.amenity === "hospital") {
              markerIcon = L.icon({
                iconUrl: 'https://img.icons8.com/ios/452/hospital-room.png',
                iconSize: [32, 32],
                iconAnchor: [16, 32],
                popupAnchor: [0, -32]
              });
            }

            // Create the marker
            const placeMarker = L.marker([element.lat, element.lon], {icon: markerIcon}).addTo(map);
            placeMarker.bindPopup(${element.tags.name || "Unnamed"}<br>${element.tags.amenity}).openPopup();
          });
        })
        .catch(err => console.error("Error fetching Overpass data:", err));
    }

    // Add nearby police stations and hospitals
    addNearbyPlaces();

    // Function to copy phrase to clipboard
    function copyPhrase(phrase) {
      // Create a dummy input element to hold the phrase
      const input = document.createElement('input');
      input.value = phrase;
      document.body.appendChild(input);

      // Select and copy the text
      input.select();
      document.execCommand('copy');
        `
      // Remove the input element
      document.body.removeChild(input);

      // Show an alert that the phrase has been copied
      alert(Phrase copied: "${phrase}");
    }
  </script>
</body>
</html>
