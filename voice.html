<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VoiceMate – Assistive Home Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f6f8;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    .button {
      padding: 15px 30px;
      font-size: 18px;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
    }
    .output, .alert-box {
      margin-top: 20px;
      font-size: 20px;
      color: #444;
    }
    .alert-box {
      color: red;
      font-weight: bold;
    }
    textarea {
      width: 60%;
      height: 80px;
      font-size: 16px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>VoiceMate – Smart Assistive Tool</h1>

  <button class="button" onclick="startListening()">Start Speech to Text</button>
  <div class="output" id="speechOutput">Speech output will appear here...</div>

  <textarea id="ttsInput" placeholder="Type something to speak..."></textarea><br>
  <button class="button" onclick="speakText()">Text to Speech</button>

  <div class="alert-box" id="sosAlert"></div>

  <script>
    // Speech Recognition (Speech-to-Text)
    const speechOutput = document.getElementById('speechOutput');
    const sosAlert = document.getElementById('sosAlert');

    function startListening() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.start();

      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        speechOutput.innerText = transcript;
        if (transcript.toLowerCase().includes("help me")) {
          sosAlert.innerText = "SOS Triggered! Help is on the way!";
        } else {
          sosAlert.innerText = "";
        }
      };
    }

    // Text-to-Speech
    function speakText() {
      const input = document.getElementById('ttsInput').value;
      const utterance = new SpeechSynthesisUtterance(input);
      speechSynthesis.speak(utterance);
    }
  </script>

</body>
</html>
